<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Notifications</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1b53a7, #0a2b57);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Trang b√¨a */
    .cover {
      text-align: center;
      color: white;
    }

    .cover h1 {
      font-size: 40px;
      margin-bottom: 30px;
    }

    .start-btn {
      padding: 15px 40px;
      font-size: 20px;
      font-weight: bold;
      background: #00ff7f;
      color: black;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }

    .start-btn:hover {
      background: #0f0f0f;
      color: white;
      transform: scale(1.05);
    }

    /* Th√¥ng b√°o */
    .notification {
      position: absolute;
      width: 240px;
      height: 160px;
      background-color: #FFB6C1;
      color: black;
      font-size: 16px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
      z-index: 2;
      border: 4px solid #ffffff;
      animation: fadeIn 0.3s ease;
    }

    .notification-header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      width: 100%;
      padding: 5px;
      background-color: #ffffff;
      border-radius: 5px 5px 0 0;
      font-weight: bold;
      box-sizing: border-box;
    }

    .notification-header span {
      color: black;
      text-align: center;
      flex-grow: 1;
    }

    .notification p {
      margin: 0;
      text-align: center;
      padding: 10px;
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .minimize-btn {
      font-size: 20px;
      cursor: pointer;
      padding: 5px;
      background-color: transparent;
      border: none;
      color: black;
      margin-left: auto;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.5);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* N√∫t hi·ªán sau khi xong th√¥ng b√°o */
    .final-button {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 30px;
      font-size: 20px;
      font-weight: bold;
      color: black;
      background-color: #d177cd;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      display: none; /* ·∫®n ban ƒë·∫ßu */
      z-index: 9999; /* Lu√¥n ƒë√® l√™n tr√™n */
    }

    .final-button:hover {
      background-color: #cedb16;
    }
  </style>
</head>
<body>
  <!-- Trang b√¨a -->
  <div class="cover" id="cover">
    <h1>‚ú® b·∫•m v√¥ ƒë√¢y n√≠ ‚ú®</h1>
    <button class="start-btn" onclick="startExperience()">B·∫•m ƒë·ªÉ b·∫Øt ƒë·∫ßu</button>
  </div>

  <!-- Nh·∫°c -->
  <audio id="audio" src="nhac.mp3"></audio>

  <!-- N√∫t cu·ªëi -->
  <a href="https://ptk2812.wordpress.com" target="_blank" id="finalButton" class="final-button">
    b·∫•m v√¥ ƒë√¢y n√≠ kkkk
  </a>

  <script>
    const messages = [
      " z√¥ phi phai ü•∞ ",
      " v√¥ phi phai l·∫π l√™n üôè ",
      " v√¥ ff ‚ù§Ô∏è ",
      " z√¥ z√¥ phi phai l·∫π l√™nüò≠ "
    ];

    const notificationCount = 50; // s·ªë l∆∞·ª£ng th√¥ng b√°o

    function generateRandomNotifications() {
      let createdCount = 0;

      for (let i = 0; i < notificationCount; i++) {
        setTimeout(() => {
          const notification = document.createElement('div');
          notification.className = 'notification';

          const randomMessage = messages[Math.floor(Math.random() * messages.length)];
          notification.innerHTML = `
            <div class="notification-header">
              <button class="minimize-btn" onclick="minimizeNotification(this)">‚Äì</button>
              <span> n√≠ ∆°i </span>
            </div>
            <p>${randomMessage}</p>
          `;

          const x = Math.random() * (window.innerWidth - 240);
          const y = Math.random() * (window.innerHeight - 160);
          notification.style.left = `${x}px`;
          notification.style.top = `${y}px`;

          document.body.appendChild(notification);
          createdCount++;

          // Khi ƒë·ªß th√¥ng b√°o th√¨ hi·ªán n√∫t
          if (createdCount === notificationCount) {
            document.getElementById("finalButton").style.display = "inline-block";
          }
        }, i * 200); // delay t·ª´ng th√¥ng b√°o
      }
    }

    function minimizeNotification(button) {
      const notification = button.closest('.notification');
      notification.remove();
    }

    function startExperience() {
      // ·∫®n trang b√¨a
      document.getElementById("cover").style.display = "none";

      // Ph√°t nh·∫°c
      const audio = document.getElementById("audio");
      audio.play();

      // B·∫Øt ƒë·∫ßu th√¥ng b√°o
      generateRandomNotifications();
    }
  </script>
</body>
</html>
